rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest

server:
  port: 8080


spring:
  cloud:
    stream:
      bindings:
        input:
          group: cloudGroup
          destination: cloudDestination
          content-type: application/json

messenger:
  amqp:
    queue: "cloudDestination.cloudGroup"
  receiver:
    amqp:
    cloudStream: "CloudStream"

#    Можно изменять текущего получателя. Совместно тоже корректно работают
#    amqp: "AMQP"
#    cloudStream: "CloudStream"

